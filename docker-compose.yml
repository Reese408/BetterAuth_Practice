version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: auth-practice-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: reese
      POSTGRES_PASSWORD: Giantsus-2005
      POSTGRES_DB: auth_practice
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reese"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-practice-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://reese:Giantsus-2005@postgres:5432/auth_practice
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data: